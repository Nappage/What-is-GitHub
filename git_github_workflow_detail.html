<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitとGitHubの仕組み（拡張版）</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a202c;
            color: white;
        }
        .container {
            width: 800px;
            margin: 20px auto;
            background-color: #2d3748;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 32px;
        }
        h1 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 32px;
        }
        .steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
            flex-wrap: wrap;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 20%;
            margin-bottom: 20px;
        }
        .step-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            transition: transform 0.3s ease;
        }
        .step-title {
            font-weight: 600;
            text-align: center;
            width: 96px;
        }
        .progress-bar {
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #4a5568;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3182ce;
            transition: width 0.3s ease;
        }
        .description {
            background-color: #4a5568;
            padding: 32px;
            border-radius: 8px;
            margin-bottom: 32px;
            height: 200px;
            overflow-y: auto;
        }
        .description h2 {
            font-size: 20px;
            margin-bottom: 16px;
        }
        .description p {
            font-size: 16px;
            line-height: 1.5;
        }
        .nav-buttons {
            display: flex;
            justify-content: space-between;
        }
        button {
            background-color: #3182ce;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2c5282;
        }
        button:disabled {
            background-color: #4a5568;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitとGitHubの仕組み（拡張版）</h1>
        <div class="steps">
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #9f7aea, #6b46c1);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="6" y1="3" x2="6" y2="15"></line><circle cx="18" cy="6" r="3"></circle><circle cx="6" cy="18" r="3"></circle><path d="M18 9a9 9 0 0 1-9 9"></path></svg>
                </div>
                <p class="step-title">ローカルリポジトリ</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #68d391, #38a169);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.5 2v6h-6M21.34 15.57a10 10 0 1 1-.57-8.38"/></svg>
                </div>
                <p class="step-title">コミット</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #63b3ed, #3182ce);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
                </div>
                <p class="step-title">プッシュ</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #fbd38d, #ed8936);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                </div>
                <p class="step-title">GitHub</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #fc8181, #e53e3e);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
                </div>
                <p class="step-title">ブランチ</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #4fd1c5, #319795);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="18" cy="18" r="3"></circle><circle cx="6" cy="6" r="3"></circle><path d="M13 6h3a2 2 0 0 1 2 2v7"></path><line x1="6" y1="9" x2="6" y2="21"></line></svg>
                </div>
                <p class="step-title">プル</p>
            </div>
            <div class="step">
                <div class="step-icon" style="background: linear-gradient(135deg, #b794f4, #805ad5);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line><line x1="4" y1="4" x2="9" y2="9"></line></svg>
                </div>
                <p class="step-title">マージ</p>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
        <div class="description">
            <h2>ローカルリポジトリ</h2>
            <p>ローカルリポジトリは、あなたのコンピュータ上にあるプロジェクトのバージョン管理システムです。ここでコードの変更を追跡し、管理します。ファイルの追加、修正、削除などの変更履歴を保存し、必要に応じて以前のバージョンに戻ることができます。</p>
        </div>
        <div class="nav-buttons">
            <button id="prevBtn" disabled>前へ</button>
            <button id="nextBtn">次へ</button>
        </div>
    </div>
    <script>
        const descriptions = [
            {
                title: "ローカルリポジトリ",
                content: "ローカルリポジトリは、あなたのコンピュータ上にあるプロジェクトのバージョン管理システムです。ここでコードの変更を追跡し、管理します。ファイルの追加、修正、削除などの変更履歴を保存し、必要に応じて以前のバージョンに戻ることができます。"
            },
            {
                title: "コミット",
                content: "コミットは、プロジェクトの特定時点のスナップショットを作成します。各コミットには変更内容と説明が含まれます。これにより、プロジェクトの進行状況を追跡し、チーム内で変更の意図を共有することができます。コミットは、変更を段階的に記録する重要な手段です。"
            },
            {
                title: "プッシュ",
                content: "プッシュは、ローカルで行った変更をリモートリポジトリ（GitHub）にアップロードする操作です。これにより、チームメンバーと変更を共有できます。プッシュすることで、ローカルでの作業をチーム全体で利用可能にし、コラボレーションを促進します。"
            },
            {
                title: "GitHub",
                content: "GitHubは、Gitリポジトリのホスティングサービスです。コードの共有、コラボレーション、バージョン管理を容易にします。プルリクエストやイシューなどの機能を通じて、効率的なチーム開発をサポートします。また、オープンソースプロジェクトの公開や、他の開発者との協力も可能にします。"
            },
            {
                title: "ブランチ",
                content: "ブランチは、メインのコードベースから分岐した独立した開発ラインです。新機能の開発やバグ修正を、メインのコードに影響を与えずに行うことができます。ブランチを使用することで、複数の開発者が並行して作業し、後でそれらの変更をマージすることができます。"
            },
            {
                title: "プル",
                content: "プルは、リモートリポジトリ（GitHub）から最新の変更をローカルリポジトリに取り込む操作です。これにより、他の開発者による変更を自分のローカル環境に反映させることができます。プルを定期的に行うことで、コードの競合を最小限に抑え、常に最新の状態を維持できます。"
            },
            {
                title: "マージ",
                content: "マージは、異なるブランチの変更を統合する過程です。例えば、機能開発用のブランチでの作業が完了した後、その変更をメインブランチ（通常は'main'や'master'）に統合します。マージにより、複数の開発ラインを一つにまとめ、プロジェクト全体の一貫性を保つことができます。"
            }
        ];

        let currentStep = 0;
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');
        const descriptionTitle = document.querySelector('.description h2');
        const descriptionContent = document.querySelector('.description p');
        const progressBarFill = document.querySelector('.progress-bar-fill');
        const steps = document.querySelectorAll('.step-icon');

        function updateSlide() {
            descriptionTitle.textContent = descriptions[currentStep].title;
            descriptionContent.textContent = descriptions[currentStep].content;
            progressBarFill.style.width = `${(currentStep / (descriptions.length - 1)) * 100}%`;
            prevButton.disabled = currentStep === 0;
            nextButton.disabled = currentStep === descriptions.length - 1;

            steps.forEach((step, index) => {
                if (index === currentStep) {
                    step.style.transform = 'scale(1.1)';
                } else {
                    step.style.transform = 'scale(1)';
                }
            });
        }

        prevButton.addEventListener('click', () => {
            if (currentStep > 0) {
                currentStep--;
                updateSlide();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentStep < descriptions.length - 1) {
                currentStep++;
                updateSlide();
            }
        });

        // 初期化
        updateSlide();
    </script>
</body>
</html>
